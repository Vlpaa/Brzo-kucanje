<!DOCTYPE html>
<html lang="sr">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test brzog kucanja</title>
</head>
<body>
    <div class="container">
        <h2>Test brzog kucanja</h2>
        <small>Ukucajte sledeće</small>
        <h1 id="word"></h1>
        <input type="text" id="text" aautocomplete="off" placeholder="Kucajte reči ovde" autofocus /> 
        <p class="time-container">Preostalo vreme: <span id="time">10s</span></p>
        <p class="score-container">Rezultat: <span id="score">0</span></p>
        <div id="end-game-container" class="end-game-container"></div>

    </div>









    <script src="script.js"></script>
</body>
</html>
